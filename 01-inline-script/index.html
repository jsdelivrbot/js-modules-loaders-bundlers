<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Modules - Inline Script</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>In this example we calculate sum of range [0..100000] using inline script.</h1>
    <h2>
      Sum = 
      <span id="answer"></span>
    </h2>

    <script type="text/javascript">
      function add(a, b) {
        return a + b;
      }

      function reduce(arr, iteratee) {
        var index = 0,
          length = arr.length,
          memo = arr[index];

        for(index += 1; index < length; index += 1) {
          memo = iteratee(memo, arr[index]);
        }
        return memo;
      }

      function sum(arr){
        return reduce(arr, add);
      }

      /* Main Function */
      var values = Array.from(Array(100000).keys());
      var answer = sum(values);
      document.getElementById("answer").innerHTML = answer;
    </script>
  </body>
</html>
